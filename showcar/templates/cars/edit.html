{% extends "base.html" %}
{% block content %}
<section>
<div class="container">
	<div class="row">
	    <div class="col-md-8 col-md-offset-2"></div>
    		<h1>Maak auto aan</h1>

    		    {{ form.csrf_token() }}

				{{ form.brand.label }} {{ form.brand() }}

		</div>
	</div>
</div>
</section>

{% endblock %}
